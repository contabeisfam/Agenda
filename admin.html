<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>Admin - Agenda de Trabalhos</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <!-- Login -->
        <div id="loginDiv" class="card">
            <h2>Login</h2>
            <input type="email" id="email" placeholder="Email">
            <input type="password" id="senha" placeholder="Senha">
            <button id="btnLogin">Entrar</button>
            <p id="msgLogin"></p>
        </div>

        <!-- Área administrativa -->
        <div id="adminDiv" class="card" style="display:none;">
            <h2>Adicionar Trabalho</h2>
            <form id="agendaForm">
                <input type="text" id="trabalho" placeholder="Nome do trabalho" required>
                <input type="date" id="data" required>
                <input type="text" id="materia" placeholder="Matéria" required>
                <input type="text" id="professor" placeholder="Professor" required>
                <button type="submit">Adicionar</button>
            </form>

            <ul id="listaTrabalhos"></ul>
        </div>
    </div>

    <script type="module" src="admin.js"></script>
</body>
</html>
