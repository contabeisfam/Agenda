<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>Admin - Agenda de Trabalhos</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Área Administrativa</h1>

    <!-- Formulário de login -->
    <div id="loginDiv">
        <h2>Login</h2>
        <input type="email" id="email" placeholder="Email">
        <input type="password" id="senha" placeholder="Senha">
        <button id="btnLogin">Entrar</button>
        <p id="msgLogin" style="color:red;"></p>
    </div>

    <!-- Área de edição -->
    <div id="adminDiv" style="display:none;">
        <h2>Adicionar Trabalho</h2>
        <form id="agendaForm">
            <input type="text" id="trabalho" placeholder="Nome do trabalho" required>
            <input type="date" id="data" required>
            <input type="text" id="materia" placeholder="Matéria" required>
            <input type="text" id="professor" placeholder="Professor" required>
            <button type="submit">Adicionar</button>
        </form>

        <ul id="listaTrabalhos"></ul>
    </div>

    <script type="module" src="admin.js"></script>
</body>
</html>
